<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragment :: head"></head>

<body>
<div th:replace="fragments/fragment :: navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Change Profile Picture</h2>
    <form
            th:action="@{/profile/{id}/change-picture(id = ${#authentication.principal.id})}"
            th:method="POST"
            th:object="${profilePictureChangeBindingModel}"
            class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-12 mb-3 text-center">
                <label for="imageUrl" class="text-white font-weight-bold">New Picture URL</label>
                <input
                        th:field="*{imageUrl}"
                        th:errorclass="is-invalid"
                        name="imageUrl"
                        id="imageUrl"
                        type="text"
                        min="3"
                        max="50"
                        class="form-control"
                        placeholder="Profile Picture URL"/>
                <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                   class="invalid-feedback errors alert alert-danger">
                    Username problem.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-12">
                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-danger" value="Confirm Change" style="width: 6vw"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-12">
            </div>
        </div>

        <div class="row">
            <div class="col col-md-12">
                <div class="button-holder d-flex justify-content-center">
                    <a th:href="@{/profile/{id}(id = ${#authentication.principal.id})}" class="btn btn-info" style="width: 6vw">Back to Profile</a>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="fragments/fragment :: footer"></footer>
</div>
</body>
</html>
