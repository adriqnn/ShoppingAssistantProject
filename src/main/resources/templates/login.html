<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragment :: head"></head>

<body>
<div th:replace="fragments/fragment :: navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:action="@{/users/login}"
            th:method="POST"
            class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-12 mb-3 text-center">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input
                        th:value="${username}"
                        name="username"
                        id="username"
                        type="text"
                        min="3"
                        max="50"
                        class="form-control"
                        placeholder="Username"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3 text-center">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        min="2"
                        max="20"
                        class="form-control"
                        placeholder="Password"/>

            </div>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <!--        <p class="errors alert alert-danger">-->
        <!--            Invalid username or password.-->
        <!--        </p>-->

        <div class="row">
            <div class="col col-md-12">
                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="fragments/fragment :: footer"></footer>
</div>
</body>
</html>
